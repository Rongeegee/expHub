<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Flask Intro - login page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/styles/bootstrap.min.css"    rel="stylesheet" media="screen">
    <link href="../static/styles/login_and_signup.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Please login</h1>
      <br>
      <div class="container" id="login_box">
        <form action="" method="post">
          <div class="form-group">
            <label for="email">Email address:</label>
            <input type="text" placeholder="Email" name="email" value="{{
            request.form.email }}" id="email">
          </div>

          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" placeholder="Password" name="password" value="{{
            request.form.password }}" id="pwd">
          </div>
          <div>
           <input class="btn btn-default" type="submit" value="Login" id="login_button">
          </div>
        </form>
      </div>


      <ul>
        <li><a href="#">Don't Have an Account?</a></li>
        <li><a href="#">Forgot Your Password?</a></li>
        <li><a href="#">Employee Login</a></li>
      </ul>

      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    </div>
  </body>
</html>
